<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 300px; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        #response { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Test Registration</h1>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" value="testuser3">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="testuser3@example.com">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="password123">
    </div>
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" value="Test">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" value="User">
    </div>
    <button onclick="register()">Register</button>
    <div id="response"></div>

    <script>
        function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;

            const data = {
                username: username,
                email: email,
                password: password,
                firstName: firstName,
                lastName: lastName
            };

            fetch('http://localhost:8080/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                document.getElementById('response').innerHTML = 
                    `Status: ${response.status} ${response.statusText}<br>`;
                return response.json();
            })
            .then(data => {
                document.getElementById('response').innerHTML += 
                    `Response: ${JSON.stringify(data, null, 2)}`;
            })
            .catch(error => {
                document.getElementById('response').innerHTML += 
                    `Error: ${error.message}`;
            });
        }
    </script>
</body>
</html>
